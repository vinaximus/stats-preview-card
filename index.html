<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

  
  
</head>
<body>
  <div class="flex-container">

    <div class="text-area">
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
      </p>

      <div class="grid-container">
        <div class="grid-item">
          <span>10k+</span><br>
          COMPANIES
        </div>
        <div class="grid-item">
          <span>314</span><br>
          TEMPLATES
        </div>
        <div class="grid-item">
          <span>12m+</span> <br>
          QUERIES
        </div>
      
      
      </div>
        
    </div>
      
    <div class="image-header"> 
      <img class="image-mobile" src="images/image-header-mobile.jpg" alt="header mobile image">
      <img class="image-desktop" src="images/image-header-desktop.jpg" alt="header image">

    </div>
    
  </div>

  

  
  
  


</body>
</html>
